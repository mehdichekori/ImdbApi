<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="apps/style.css" />
</head>

<body>
	<p>Search for IMDB movies</p>
	<div id="app">
		<input type="text" id="search-term" v-model="searchTerm">

		<ul class="display-inline">
			<li v-for="movie in movies.Search">
				<p>{{movie.Title}}</p>
				<img :src=movie["Poster"] v-on:click="displayDetails(movie.imdbID)" />
			</li>
		</ul>
		<transition name="fade">
			<ul v-if="show">
				<li v-for="detail in movieDetails">
					{{detail}}

				</li>
			</ul>
		 </transition>




		<ul class="pager">
			<li><a href="#" id="previous-button" v-on:click="currentPage -= 1">Previous</a></li>
			<li><a href="#" id="next-button" v-on:click="currentPage += 1">Next</a></li>
		</ul>
	</div>

	<!-- Scripts -->
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/vue/dist/vue.js"></script>
	<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
	<script type="text/javascript" src="apps/app.js"></script>
</body>

</html>
